<!DOCTYPE html>
<html>
<head>
	<title>Sesgado</title>
</head>
<style>
	body{
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100vh;
		color: white;
		font-family: Arial;
		perspective: 200px;
		perspective-origin: center;

	}
	.container{
		border: 1px solid red;
	}
	.container:hover .cuadrado{
		/*transform: skew(x, y);*/
		transform: skew(10deg, 10deg);

	}
	.cuadrado{
		width: 200px;
		height: 200px;
		background: #7dc900;
		margin: 20px;
		transition: .3s;
	}
</style>
<body>
	<div class="container">
		<div class="cuadrado">
			Hola mundo
		
		
	</div>
   </div>

</body>
</html>
